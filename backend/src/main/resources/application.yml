    name: jinju_ar_community
  datasource:
    resource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: jdbc:mysql://110.10.147.133:3306/jinju_ar_community?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      username: jinju_ar_community
      password: gamepark
    oauth:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: jdbc:mysql://110.10.147.133:3306/jinju_ar_community?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      username: jinju_ar_community
      password: gamepark
#용량
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  main:
    allow-circular-references: true
# URL설정
  mvc:
    view.prefix: /WEB-INF/views/
# 개발도구
  devtools:
    livereload:
      enabled: true
# JPA 
  jpa:
    # hibernate 설정
    generate-ddl : false
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
        default_batch_fetch_size: 10
        connection:
          charSet: utf8mb4
          characterEncoding: utf8mb4
    hibernate:
      # ddl-auto: create
      ddl-auto: none
    defer-datasource-initialization: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  # Init Data
  sql:
    init:
      # mode: always
      encoding: UTF-8
      platform: MySQL5InnoDBDialect
      
logging:
  level:
    root: WARN
    com.jinju_ar_community.cms: DEBUG
    org.springframework: INFO
    org.springframework.boot: INFO
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate: WARN
    org.hibernate.SQL: DEBUG
    org.hibernate.type: ERROR
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.hibernate.type.descriptor.sql.BasicExtractor: error


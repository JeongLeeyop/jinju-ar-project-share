<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="commBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#073DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0530CC;stop-opacity:1" />
    </linearGradient>
    
    <filter id="personShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="115" fill="url(#commBg)"/>
  
  <!-- Three people icon representing community -->
  <g filter="url(#personShadow)">
    <!-- Back person (left) -->
    <g transform="translate(170, 240)">
      <circle cx="0" cy="0" r="35" fill="white" opacity="0.75"/>
      <path d="M -50 80 Q -50 40, -30 35 Q 0 30, 30 35 Q 50 40, 50 80 Z" fill="white" opacity="0.75"/>
    </g>
    
    <!-- Back person (right) -->
    <g transform="translate(342, 240)">
      <circle cx="0" cy="0" r="35" fill="white" opacity="0.75"/>
      <path d="M -50 80 Q -50 40, -30 35 Q 0 30, 30 35 Q 50 40, 50 80 Z" fill="white" opacity="0.75"/>
    </g>
    
    <!-- Front person (center) - larger and brighter -->
    <g transform="translate(256, 270)">
      <circle cx="0" cy="0" r="45" fill="white"/>
      <path d="M -65 95 Q -65 50, -40 42 Q 0 35, 40 42 Q 65 50, 65 95 Z" fill="white"/>
    </g>
  </g>
</svg>
